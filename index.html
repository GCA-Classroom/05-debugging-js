<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>
<body>
  <button id="themeToggle" style="position: absolute; top: 10px; right: 10px;">
    <i class="fas fa-moon"></i> Switch to Dark Mode
  </button>
  <h1><i class="fas fa-calculator"></i> Tip Calculator</h1>
  <form class="calculator">
    <label for="billAmount"><i class="fas fa-dollar-sign"></i> Bill Amount:</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount">
    
    <label for="tipPercentage"><i class="fas fa-percentage"></i> Tip Percentage:</label>
    <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
    
    <button type="submit" id="calculate">Calculate Tip</button>
    
    <p id="totalAmount">Total: $0.00</p>
  </form>
  <script src="script.js"></script>
</body>
</html>
